<!DOCTYPE html>

<html>
<head>
<title>Email Generator</title>
<style type=text/css>
	.hidden{
		display: none;
	}
</style>
</head>
<body>
	<div class=mode>
		<label for=radio-simple>Simple Mode</label>
		<input type=radio id=radio-simple name=mode value=simple checked >
		<br>
		<label for=radio-smart>Smart Mode</label>
		<input type=radio id=radio-smart name=mode value=smart >
	</div>
	<div class=simple>	
	<form name = simple id=simple-form onsubmit="return false">
	<table>
	<tr>		
		<td>
		<label for=txt_single_linebreak>Line Break to Insert</label>
		</td>
		<td>
		<input id=txt_single_linebreak value="</br>" required >
		</td>
		
		<td>
		<label for=txtarea_workspace>Workspace</label>
		</td>
		<td rowspan=10>
		<textarea id=txtarea_workspace value="" placeholder="Instead of alt+tabbing to and from your word document, first copy paste your email here, then copy to the fields on the left" rows = 30 cols=50></textarea>
		</td>
	</tr>	
	<tr>
		<td>
		<label for=txt_double_linebreak>Double Line Break to Insert</label>
		</td>
		<td>
		<input id=txt_double_linebreak value="\n <br/></br>" required>
		</td>
	</tr>
	<tr>
		<td>
		<label for=txt_to>To</label>
		</td>
		<td>
		<input id=txt_to placeholder="to email id" value="" required>
		</td>
	</tr>
		<td>
		<label for=txt_from>From</label>
		</td>
		<td>
		<input id=txt_from placeholder="from email id" value="" required>
		</td>
	</tr>
	<tr>
		<td>
		<label for=txt_cc>cc</label>
		</td>
		<td>
		<input id=txt_cc placeholder="cc email id" value="">
		</td>
	</tr>
	<tr>
		<td>
		<label for=txt_bcc>bcc</label>
		</td>
		<td>
		<input id=txt_bcc placeholder="bcc email id" value="">
		</td>
	</tr>
	<tr>
		<td>
		<label for=txt_attachment>attach</label>
		</td>
		<td>
		<input id=txt_attachment placeholder="attachment key from web.config" value="">
		</td>
	</tr>
	<tr>
		<td>
		<label for=txt_subject>Subject</label>
		</td>
		<td>
		<input id=txt_subject placeholder="Subject" value="" required>
		</td>
	</tr>
	<tr>
		<td>
		<label for=txtarea_body>Body</label>
		</td>
		<td>
		<textarea id=txtarea_body placeholder="body" rows=10 cols=50></textarea>
		</td>
	<tr>
		<td/>
		<td>
		<input type=submit id=btn_generate value=Generate>
		</td>
	</tr>
	<tr>
		<td>
		<label for=txtarea_generated>Generated Email</label>
		</td>
		<td>
		<textarea id=txtarea_generated value="" rows = 30 cols=50></textarea>
		</td>
	</tr>
	</table>
	</form>
	</div>
	
	<div class="smart hidden">
	<form name=smart id=smart-form onsubmit="return false">
	<table>
		<tr>
			<td>
			<label for=txt_double_linebreak_smart>Double Line Break to Insert</label>
			</td>
			<td>
			<input id=txt_double_linebreak_smart value="\n <br/></br>">
			</td>
		</tr>
		<tr>
			<td>
			<label for=txtarea_body_smart>Body</label>
			</td>
			<td>
			<textarea id=txtarea_body_smart placeholder = "Copy paste your email here"
			
			title="To: to@example.com \nFrom: from@example.com \ncc: cc@example.com \nbcc: bcc@example.com \nattachment: attachment file name \nsubject: message subject \nDear X \nI am missing you. \nYours Y"
			rows = 30 cols=50></textarea>
			</td>
		<tr>
			<td/>
			<td>
			<input type=submit id=btn_generate_smart value=Generate>
			</td>
			</tr>
		<tr>
			<td>
			<label for=txtarea_generated_smart>Generated Email</label>
			</td>
			<td>
			<textarea id=txtarea_generated_smart value="" rows = 30 cols=50></textarea>
			</td>
		</tr>
	</table>
	</form>
	</div>
	<script type=text/javascript src=email.js ></script>
</body>
</html>
